<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="">
    <label for="nome">Nome: </label>
    <input type="text" name="nome" placeholder="Digite o seu nome" required><br><br>
    
    <label for="email">Email: </label>
    <input type="email" name="email" autocomplete="off" required>
    
    <label for="senha">- Senha: </label>
    <input type="password" name="senha" min="8" required><br><br>

    <label for="data_nascimento">Data de Nascimento: </label>
    <input type="date" name="data_nascimento" required>

    <label for="foto">- Foto: </label>
    <input type="file" name="foto" required><br><br>

    <label for="nacionalidade">Nacionalidade</label>
    <select name="nacionalidade" required>
        <option value="american">EUA</option>
        <option value="russian">Rússia</option>
        <option value="brazilian">Brasil</option>
    </select>
    
    Gênero: 
        <label for="masculino" id="masculino">M</label>
        <input type="radio" name="sexo" checked>
        <label for="feminino" id="feminino">F</label>
        <input type="radio" name="sexo"><br><br>
    
    Suas principais qualidades: <br>
    <label for="inteligencia">Inteligência</label>
    <input type="checkbox">
    <label for="resiliencia">| Resiliência</label>
    <input type="checkbox">
    <label for="preparo">| Preparo Físico</label>
    <input type="checkbox">
    <label for="educacao">| Educação</label>
    <input type="checkbox"><br><br>

    <label for="texto"></label>
    <textarea name="texto" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?" required></textarea><br><br>
    
    <input type="submit" onclick="alert('Candidatura realizada com sucesso!')" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
