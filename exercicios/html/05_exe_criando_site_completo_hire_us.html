    <h3>Hire Us Now</h3>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    <form>
        <div>
            <label for="name">Nome: </label>
            <input text="" name="name">
            <label for="email"> - Email: </label>
            <input type="email" name="email">
        </div>
        <br>
        <div>
            <label for="spaceship">Spaceship: </label>
            <select name="spaceship">
                <option value="falcon9">Falcon 9</option>

            </select>
            <label for="service"> - Service Type: </label>
            <input type="search" name="service" list="service_list">
            <datalist id="service_list">
                <option value="PLAN-928895X"></option>
                <option value="PLXN-125829XC"></option>
                <option value="SPCPLL-2030SX"></option>
            </datalist>
        </div>
        <br>
        <div>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </div>
    </form>
