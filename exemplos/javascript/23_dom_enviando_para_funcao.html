<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Enviando para Função</title>
</head>
<body>
    <form>
        <p>
            <label>Nome</label>
            <input type="text" name="first-nome" onchange="sayMyFirstName(this)">
        </p>

        <p>
            <label>Sobrenome</label>
            <input type="text" name="last-nome" onchange="sayMyLastName()">
        </p>
    </form>

    <script src="23_dom_enviando_para_funcao.js"></script>
</body>
</html>
