<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novos Tipos Input</title>
</head>
<body>
    <h2>Abaixo os novos tipos de Input</h2><br>
    <h3>Video: Fly To Space And Back In Amazing SpaceX</h3>
        <video width="320" height="240" controls>
            <source src="audio_and_video_test/video.mp4" type="video/mp4">
            Seu navegador não suporta o vídeo
        </video>
    <br><br>
    <h3>Audio: Invader Zim Theme Song</h3>
        <audio controls>
            <source src="audio_and_video_test/audio.mp3" type="audio/mp3">
            Seu navegador não suporta o áudio
        </audio>
    <br><br>
    <p><strong>Selecione uma Loja: </strong></p>
    <input type="search" list="loja" placeholder="Lojas">
    <datalist id="loja">
        <option value="Amazon.com"></option>
        <option value="Apple Store"></option>
        <option value="Mercado Livre"></option>
    </datalist>
    <br><br>
</body>
</html>
